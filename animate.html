<script language="javascript">
$(document).ready(function(){
$("button").click(function(){
$("div").animate({height:400},5000);
$("div").animate({width:400},4000);
$("div").animate({height:200},5000);
$("div").animate({width:200},2000);
});
});
</script>
<style>
div
{ background-color:#FF0066;
height:200px;
width:200px;
}
</style>
</head>

<body>

<div>
</div>
